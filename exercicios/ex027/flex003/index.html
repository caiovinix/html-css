<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        .container {
            display: flex;
            background-color: lightsalmon;
            flex-flow: row wrap;
        }

        .item {
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Exemplos de bloco A</div>
        <div class="item">Exemplos de bloco B</div>
        <div class="item">Exemplos de bloco C</div>
        <div class="item">Exemplos de bloco D</div>
        <div class="item">Exemplos de bloco E</div>
        <div class="item">Exemplos de bloco F</div>
        <div class="item">Exemplos de bloco G</div>
    </div>
</body>
</html>
